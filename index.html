<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="@praizjosh">

	<title>Signup Form</title>
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
	<!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

</head>
<body>
	<form>
		<div class="container skin" id="form-wrapper">
			<div class="row">
				<div class="col-md-12 button-block">
					<button class="signup-btn">Sign Up</button>
				    <button class="login-btn">Log In</button>
				</div>
			</div>
			<h1>Sign Up for Free</h1>
			<div class="row">
				<div class="col-md-6 col-sm-12">
					<input type="text" id="firstname" placeholder="First Name" required>
				</div>
				<div class="col-md-6 col-sm-12">
					<input type="text" id="lastname" placeholder="Last Name">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<input type="Email" id="email" placeholder="Email Address">
				</div>
				<div class="col-md-12 col-sm-12">
					<input type="password" id="password" placeholder="Set A Password">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12">
				    <button class="start-btn">GET STARTED</button>
				</div>
			</div>
		</div>
	</form>

	<!-- Bootstrap core JavaScript -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
